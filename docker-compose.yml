services:
  ingress:
    image: dstacktee/dstack-ingress:20250924@sha256:40429d78060ef3066b5f93676bf3ba7c2e9ac47d4648440febfdda558aed4b32
    ports:
      - "443:443"
    environment:
      - DNS_PROVIDER=cloudflare
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
      - DOMAIN=tee.sp1-lumiere.xyz
      - GATEWAY_DOMAIN=_.succinct.phala.network
      - CERTBOT_EMAIL=aurelien@succinct.xyz
      - SET_CAA=true
      - TARGET_ENDPOINT=grpc://server:8080
    volumes:
      - /var/run/dstack.sock:/var/run/dstack.sock
      - /var/run/tappd.sock:/var/run/tappd.sock
      - cert-data:/etc/letsencrypt
    restart: unless-stopped
  server:
    image: public.ecr.aws/succinct-labs/sp1-tee-private-proving@sha256:f5489defa45a9ce8719771969eac919e31720fc4cba360a2cfd4d1956295b695
    environment:
      - HOSTNAME=https://tee.sp1-lumiere.xyz
      - NETWORK_RPC_URL=https://rpc.production.succinct.xyz
      - FULFILLER_PRIVATE_KEY=${FULFILLER_PRIVATE_KEY}
      - RUST_LOG=info
    ports:
      - "8080:8080"
      - "8081:8081"
    restart: unless-stopped
  fulfiller:
    image: public.ecr.aws/succinct-labs/sp1-tee-private-proving@sha256:d2a7f610fb23f89eee473d16b4c7b2e274a90e623e6d0746ce180609faf11dde
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - NETWORK_RPC_URL=https://rpc.production.succinct.xyz
      - PRIVATE_SERVER_RPC_URL=http://server:8080
      - FULFILLER_PRIVATE_KEY=${FULFILLER_PRIVATE_KEY}
      - PROGRAMS_S3_REGION=us-east-2
      - RUST_LOG=info
    depends_on:
      - moongate
    restart: unless-stopped
  moongate:
    image: public.ecr.aws/succinct-labs/moongate:v5.0.7-rc.1
    runtime: nvidia
    deploy:
      resources:
          reservations:
            devices:
              - driver: nvidia
                capabilities: [gpu]
    restart: unless-stopped

volumes:
  cert-data:  # Persistent volume for certificates
